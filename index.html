<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</Ñƒ>
<body class="body">
  <div class="header">
    <img class="header__img" src="./eisenhower-matrix.jpg">
    <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="main">
    <p>
      <label class="block__title task__title" for="new-task">Add Item</label>
      <div class="task-row-wrapper">
        <input id="new-task"class="input-task task add__task" type="text">
        <button class="button">Add</button>
      </div>
    </p>
    <h3 class="block__title">Todo</h3>
    <ul class="section" id="incomplete-tasks">
      <li class="section__element">
        <input type="checkbox" class="input-checkbox">
        <label class="task label">Pay Bills</label>
        <input type="text" class="input-task task">
        <button class="button edit">Edit</button>
        <button class="button btn__delete">
          <img class="btn__icon" src="./remove.svg">
        </button>
      </li>
      <li class="section__element edit-mode">
        <input type="checkbox" class="input-checkbox">
        <label class="task label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-task task">
        <button class="button edit">Save</button>
        <button class="button btn__delete">
          <img class="btn__icon" src="./remove.svg"></button>
      </li>
    </ul>
    <h3 class="block__title">Completed</h3>
    <ul class="section" id="completed-tasks">
      <li class="section__element">
        <input type="checkbox" class="input-checkbox" checked>
        <label class="task label">See the Doctor</label>
        <input type="text" class="input-task task">
        <button class="button edit">Edit</button>
        <button class="button btn__delete">
          <img class="btn__icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
