<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header__img" alt="promo image" src="./eisenhower-matrix.jpg">
    <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="main">
    <article>
      <label class="block__title task__title" for="new-task">Add Item</label>
      <list class="field">
        <input id="new-task"class="list__task task add__task" type="text">
        <button class="button">Add</button>
      </list>
    </article>
    <article>
      <h3 class="block__title">Todo</h3>
      <ul class="list" id="incomplete-tasks">
        <li class="list__element">
          <input type="checkbox" class="list__checkbox">
          <label class="task label">Pay Bills</label>
          <input type="text" class="list__task task">
          <button class="button edit">Edit</button>
          <button class="button btn__delete">
            <img class="btn__icon" alt="icon button" src="./remove.svg">
          </button>
        </li>
        <li class="list__element edit-mode">
          <input type="checkbox" class="list__checkbox">
          <label class="task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list__task task">
          <button class="button edit">Save</button>
          <button class="button btn__delete">
            <img class="btn__icon" alt="icon button" src="./remove.svg"></button>
        </li>
      </ul>
    </article>
    <article>
      <h3 class="block__title">Completed</h3>
      <ul class="list" id="completed-tasks">
        <li class="list__element">
          <input type="checkbox" class="list__checkbox" checked>
          <label class="task label">See the Doctor</label>
          <input type="text" class="list__task task">
          <button class="button edit">Edit</button>
          <button class="button btn__delete">
            <img class="btn__icon" alt="icon button" src="./remove.svg">
          </button>
        </li>
      </ul>
    </article>
  </main>
  <script src="app.js"></script>
</body>
</html>
